<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> <!-- Link to Font Awesome for icons -->
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1> <!-- Main heading of the application -->
            <form>
                <input class="searchBox" type="text" placeholder="Search for Recipe"> <!-- Input box for entering search query -->
                <button class="searchBtn" type="submit">Search</button> <!-- Button to submit search -->
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite recipe...</h2> <!-- Placeholder message until recipes are displayed -->
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fa-solid fa-xmark"></i> <!-- Close button icon from Font Awesome -->
                </button>
                <div class="recipe-details-content"></div> <!-- Container for displaying recipe details -->
            </div>
        </section>
    </main>
    <script src="logic.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
